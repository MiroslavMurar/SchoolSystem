<!DOCTYPE HTML> 
<html lang="eng" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Teachers </title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	
</head>

<body>
	<div class="container">
		<h3>Teacher List</h3>
		<hr>
		
		<a th:href="@{/teachers/showFormForAdd}" class="btn btn-dark">Add Teacher</a>
		<br><br>
		
		<table class="table table-bordered table-striped"> 
			<thead class="thead-dark">
				<tr>
					<th>First Name </th>
					<th>Last Name </th>
					<th>Email</th>
					<th>Phone Number</th>
					<th>Changes</th>
					<th>Profile</th>
					<th>Courses</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tempTeacher : ${teachers}">
				
					<td th:text="${tempTeacher.firstName}"/>
					<td th:text="${tempTeacher.lastName}"/>
					<td th:text="${tempTeacher.email}"/>
					<td th:text="${tempTeacher.phoneNumber}"/>
					<td>
						<a th:href="@{/teachers/showUpdateForm(teacherId=${tempTeacher.id})}"
						class="btn btn-info btn-sm">
						Update
						
						<a th:href="@{/teachers/delete(teacherId=${tempTeacher.id})}" 
						class="btn btn-danger btn-sm">Delete</a>
					</a>
					</td>
					<td> <a th:href="@{/teacherDetails/showFormForAdd(teacherId=${tempTeacher.id})}"
						 class="btn btn-dark">Add Profile</a> 
					</td>
<!-- 					<td> <a th:href="@{'/courses/list/' + ${tempTeacher.id}}" -->
					<td> <a th:href="@{/courses/list/{id}(id=${tempTeacher.id})}"
						 class="btn btn-dark">List Courses</a> 
					</td>
					
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
