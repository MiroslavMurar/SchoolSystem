<!DOCTYPE HTML> 
<html lang="eng" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Students </title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	
</head>

<body>
	<div class="container">
		<h3>Students List</h3>
		<hr>
		
		<a th:href="@{/students/showFormForAdd}" class="btn btn-dark">Add Student</a>
		<br><br>
		
		<table class="table table-bordered table-striped"> 
			<thead class="thead-dark">
				<tr>
					<th>First Name </th>
					<th>Last Name </th>
					<th>Email</th>
					<th>Changes</th>
					<th>Courses</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tempStudent : ${students}">
				
					<td th:text="${tempStudent.firstName}"/>
					<td th:text="${tempStudent.lastName}"/>
					<td th:text="${tempStudent.email}"/>
					<td>
						<a th:href="@{/students/showUpdateForm(studentId=${tempStudent.id})}"
						class="btn btn-info btn-sm">
						Update
						
						<a th:href="@{/students/delete(studentId=${tempStudent.id})}" 
						class="btn btn-danger btn-sm">Delete</a>
					</a>
					</td>			
					
					<td> <a th:href="@{/students/list/{studentId}(studentId=${tempStudent.id})}"
						 class="btn btn-dark">My Courses</a> 
						 <a th:href="@{/students/showCourses/{studentId}(studentId=${tempStudent.id})}"
						 class="btn btn-dark">Add Courses</a> 
					</td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/}">Welcome Page</a>
	</div>
</body>
</html>
