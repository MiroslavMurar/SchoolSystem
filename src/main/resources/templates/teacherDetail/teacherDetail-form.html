<!DOCTYPE HTML> 
<html lang="eng" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>TeacherDetail</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	
</head>

<body>
	<div class="container">	
		<h3>Form for new TeacherDetail </h3>
		<hr>
		
		<p class="h4 mb-4">Save TeacherDetail</p>
		
		<form action="#" th:action="@{/teacherDetails/save}"
						th:object="${teacherDetail}" method="POST">
								
			<input type="hidden" th:field="*{id}" /> 
						
			<input type="text" th:field="*{profile}"
					class="form-control mb-4 col-4" placeholder="Profile" />
			<td th:if="${#fields.hasErrors('profile')}" th:errors="*{profile}">Name Error</td>
			
				
			<input type="text" th:field="*{hobby}"
			class="form-control mb-4 col-4" placeholder="Hobby"/>
			
			<button type="submit" class="btn btn-info col-2">Save</button>		
		</form>
	
		<hr>
		
		<a th:href="@{/teachers/list}">Back to Teachers</a>
	
	</div>
</body>

</html>
