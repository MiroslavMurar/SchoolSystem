<!DOCTYPE HTML> 
<html lang="eng" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Courses </title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	
</head>

<body>
	<div class="container">
		<h3>Course List</h3>
		<hr>
		
		<a th:href="@{/courses/showFormForAdd/{teacherId}(teacherId=${teacher.id})}" 
		class="btn btn-dark">Add Course</a>
		<br><br>
		
		<table class="table table-bordered table-striped"> 
			<thead class="thead-dark">
				<tr>
					<th>Title </th>
					<th>Changes </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="course : ${courses}">
				
					<td th:text="${course.title}"/>
					<td>
						<a th:href="@{/courses/update(courseId=${course.id})}"
						class="btn btn-info btn-sm">
						Update
						
						<a th:href="@{/courses/delete(courseId=${course.id})}" 
						class="btn btn-danger btn-sm">Delete</a>
					</a>
					</td>
				</tr>
			</tbody>
		</table>
		
		<a th:href="@{/}">Welcome Page</a>
	</div>
</body>
</html>
