<!DOCTYPE HTML> 
<html lang="eng" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Course</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	
</head>

<body>
	<div class="container">	
		<h3>Form for new Course </h3>
		<hr>
		
		<p class="h4 mb-4">Save Course</p>
		
		<form action="#" th:action="@{/courses/save}"
						th:object="${course}" method="POST">
	
			<input type="hidden" th:field="*{id}" />
			
			<input type="hidden" th:field="*{teacher.id}"/> 
			
			<input type="text" th:field="*{title}"
					class="form-control mb-4 col-4" placeholder="Title">
		
			<button type="submit" class="btn btn-info col-2">Save</button>		
		</form>
	
		<hr>
		
		<a th:href="@{/courses/list}">Back to Courses</a>
	
	</div>
</body>

</html>
